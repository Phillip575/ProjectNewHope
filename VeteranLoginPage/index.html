<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veteran Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/VeteranLoginPage/loginStyle.css" rel="stylesheet">
</head>

<body>
    <!-- Header matching homepage design -->
    <header class="header">
        <div class="container">
            <div class="patriotic-lines">
                <div class="line red"></div>
                <div class="line white"></div>
                <div class="line blue"></div>
            </div>
            
            <div class="title-section">
                <h1>Project New Hope</h1>
                <div class="subtitle">Serving Those Who Served</div>
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Center image -->
        <div class="center-image-container">
            <img src="/VeteranLoginPage/images/ProjectNewHope.jpg" alt="Project New Hope Logo" class="center-image">
        </div>

        <!-- Login container -->
        <div class="login-container">
            <h2>Veteran Login</h2>
            
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
                <span id="usernameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <span id="passwordError" class="error-message"></span>
            </div>

            <button onclick="login()" class="login-btn">Sign In</button>

            <!-- Social links -->
            <div class="social-links">
                <a href="https://www.instagram.com/project_new_hope/" target="_blank" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Follow us on Instagram</span>
                </a>

                <a href="https://www.facebook.com/ProjectNewHopeInc/" target="_blank" class="social-link facebook">
                    <i class="fab fa-facebook"></i>
                    <span>Follow us on Facebook</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bottom text -->
    <div class="bottom-text">
        <div class="organization-name">Project New Hope Inc</div>
        <div class="tagline">Where Veterans Rebuild With Honor</div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            let isValid = true;

            if (username === "") {
                usernameError.textContent = "Username is empty.";
                usernameError.style.display = "block";
                isValid = false;
            } else {
                usernameError.style.display = "none";
            }

            if (password === "") {
                passwordError.textContent = "Password is empty.";
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            if (isValid) {
                if (username === "derickson@projectnewhopema.org" && password === "Pickles2026!") {
                    console.log("Valid admin credentials. Redirecting to AdminLoginPage.html...");
                    window.location.href = "AdminLoginPage.html";
                } else {
                    console.log("Invalid credentials. Redirecting to RegistrationConfirmationPage.html...");
                    window.location.href = "/VeteranLoginPage/RegistrationConfirmation.html";
                }
            }
        }
    </script>
</body>

</html>
